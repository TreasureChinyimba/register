<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>User Registration Form</h2>
    <form action="register.php" method="post" enctype="multipart/form-data">

      <label for="fullName">Full Name:</label><br>
      <input type="text" id="fullName" name="name" placeholder="Enter Full Name" required><br><br>

      <label for="age">Age:</label><br>
      <input type="age" id="age" name="age" placeholder="Enter Age" required><br><br>
  
      <label for="email">Email/ Phone:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter Email/ Phone Number" required><br><br>
  
      <!-- <label for="avatar">Avatar:</label><br>
      <input type="file" id="avatar" name="avatar" required><br><br>
  
      <label for="video">Video:</label><br>
      <input type="file" id="video" name="video" required><br><br> -->
  
      <button type="submit" id="btn">Submit</button>
    </form>
  </div>
  
<div id="submittedData" style="display: none;">
  <h2>Message Sent</h2>
  <p id="fullNameDisplay"></p>
  <p id="emailDisplay"></p>
  <p id="messageDisplay"></p>
  <button id="editButton">Edit</button>
</div> 

<script src="app.js"></script>

</body>
</html>
